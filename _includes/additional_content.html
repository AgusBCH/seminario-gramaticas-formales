{% assign doclist = site.pages | sort: 'url'  %}
<nav>
    <ul>
    {% for doc in doclist %}
         {% if
            doc.name contains '.md'
            or doc.name contains '.html'
            or doc.url contains 'Clase'
            or doc.url contains 'instructivos' %}
             <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.url }}</a></li>
         {% endif %}
    {% endfor %}
    </ul>
</nav>
